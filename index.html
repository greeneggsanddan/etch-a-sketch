<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div id ="gameboy">
        <div id="screen"></div>
        <div id="label">SKETCH BOY</div>
        <div id="buttons">
            <div id="left-buttons">
                <button class="left-button" id="small">Small</button>
                <button class="left-button" id="medium">Medium</button>
                <button class="left-button" id="large">Large</button>
            </div>
            <div id="right-buttons">
                <button class="right-button" id="mono">Mono</button>
                <button class="right-button" id="color">Color</button>
                <button class="right-button" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
